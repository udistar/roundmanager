<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rounding Manager | Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;400;700&display=swap" rel="stylesheet">
  <!-- Leaflet CSS for fallback map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Naver Map API (New Unified API - ncpKeyId) -->
  <script type="text/javascript"
    src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=%VITE_NAVER_CLIENT_ID%&submodules=geocoder"></script>
  <!-- Leaflet JS for fallback map -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script type="text/javascript">
    // 인증 실패 핸들러
    window.navermap_authFailure = function () {
      console.error('[Naver Maps] Authentication Failed - Please check your ncpKeyId and Web Service URL settings');
      window.dispatchEvent(new Event('navermap_authFailure'));
    };
  </script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #020617;
      /* Deepest slate/black */
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    .luxury-glass {
      background: rgba(30, 41, 59, 0.7);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .luxury-border {
      border-color: rgba(255, 255, 255, 0.1);
    }

    /* Leaflet custom styles */
    #map-container {
      z-index: 10;
      border-radius: 38px;
      height: 100%;
      width: 100%;
    }

    input,
    textarea {
      color: #000000 !important;
    }

    ::placeholder {
      color: #64748b !important;
    }

    .leaflet-container {
      background: #0f172a !important;
      font-family: 'Pretendard', sans-serif !important;
    }

    .leaflet-control-attribution {
      background: rgba(0, 0, 0, 0.5) !important;
      color: #475569 !important;
      font-size: 8px !important;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "leaflet": "https://esm.sh/leaflet@1.9.4"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx" defer></script>
</body>

</html>
